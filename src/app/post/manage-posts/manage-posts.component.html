<section>

  <ng-container *ngIf="posts && posts.length > 0 && !loadingError">
    <div class="row">
      <div class="col-md-3 col-xs-6" *ngFor="let post of posts; let i=index">

        <div class="card my-3">
          <img class="card-img-top" [src]="post.imagePath" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">{{post.title}}</h4>
            <a [routerLink]="['/posts', post._id, 'details']" class="btn btn-primary d-block">Deatails</a>
            <p class="card-text d-inline-flex mr-5 ml-auto"><small class="text-muted">{{post.createdAt | date}}</small></p>
            <p class="card-text d-inline-flex ml-5 mr-auto"><small class="text-muted">{{post.creatorName}}</small></p>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-around">
              <a [routerLink]="[ '/posts', post._id, 'edit' ]" class="btn btn-xs btn-warning ml-auto mr-3">Edit</a>
              <button type="button" class="btn btn-xs btn-danger ml-2 mr-auto" (click)="onDelete(post._id, i)">Delete</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </ng-container>

  <p class="alert alert-danger center my-3" *ngIf="!posts && posts.length === 0 || loadingError">No posts added yet!</p>

</section>
