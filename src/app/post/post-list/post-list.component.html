<section>

  <ng-container *ngIf="posts && posts.length > 0 && !loadingError">

    <div class="row">
      <div class="col-md-3 col-xs-6" *ngFor="let post of posts">
            <app-post-item [post]="post"></app-post-item>
      </div>
    </div>


  </ng-container>

</section>



<p class="alert alert-danger center my-3" *ngIf="!posts && posts.length === 0 || loadingError">No posts availabe!</p>
