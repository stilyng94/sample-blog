<div class="card-body my-2">
  <p class="card-text">{{comment.content}}</p>
  <footer class="blockquote-footer">
    <small>
      {{comment.creatorName}} <cite title="Source Title">{{comment.createdAt | date}}</cite>
    </small>
  </footer>
  <div class="card-footer" [hidden]="!isLoggedIn || comment.creator !== loggedInUser">
    <button (click)="commentDelete(comment._id)" class="btn btn-danger btn-sm">Delete</button>
  </div>
